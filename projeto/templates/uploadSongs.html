<ion-view title="Upload Songs" id="page18">
  <ion-content padding="true" class="has-header">
    <div style="display: flex; align-items: center;">
      <button type="button" class="buttonBack"><img src="img/arrowBack.svg" style="margin-right: 20px;"/></button>
      <label style="font-weight: bold; flex-grow: 1; text-align: center;">Upload Songs</label>
    </div>
    <div>
      <div class="spacer" style="width: 300px; height: 17px;"></div>
      <form>
        <label for="myfile"><b>Image file:</b></label>
        <input type="file" id="myFile" name="image">
      </form>
    </div>
    <div class="spacer" style="width: 300px; height: 27px;"></div>
    <form id="uploadSongs-form6" class="list">
      <label>Name</label>
      <label class="item item-input" id="uploadSongs-input4">
        <input type="text" placeholder="Text here">
      </label>
      <div class="spacer" style="width: 300px; height: 17px;"></div>
      <label>Description</label>
      <label class="item item-input" id="uploadSongs-textarea1">
        <span class="input-label"></span>
        <textarea placeholder="Description"></textarea></label>
      <div class="spacer" style="width: 300px; height: 17px;display:flex"></div>
      <label>Genre</label>
      <label class="item item-select" id="uploadSongs-select1">
        <span class="input-label" >Genre</span>
        <select onchange="var val = this.options[this.selectedIndex].value; this.form.tipo.style.display=(val=='Outro')?'block':'none'">
          <option value="Rock">Rock</option>
          <option value="Metal">Metal</option>
          <option value="Hip-Hop">Hip-Hop</option>
          <option value="Outro">Outro</option>
        </select>
      </label>
      <input type="text" name="tipo" id="text"  style="display: none; position: fixed;" placeholder="Genre:"/>
      <div class="spacer" style="width: 300px; height: 17px;"></div>
    </form>
    <div>
      <label for="myfile"><b>Song file:</b></label>
      <input type="file" id="myfile" name="myfile">
    </div>
    <div class="spacer" style="width: 300px; height: 17px;"></div>
    <a ui-sref="tabsController.profile()" id="uploadSongs-button11" style="color:#FFFFFF;" class="button button-stable button-block">Publish</a>
    <a ui-sref="tabsController.profile()" id="uploadSongs-button12" class="button button-block" style="background-color: #ED982A;">Cancel</a>
  </ion-content>
</ion-view>
