
<ion-view title="Playlist" hide-nav-bar="true" id="page20" style="background-color:#f5f5f5;">
  <ion-content class="manual-ios-statusbar-padding">
   
    <div id="header">
      <img src="img/sunset.jpg" style="width:100% ;margin-top: 0px">

      <div>
        <h2 style="font-weight:bold;">Chill Music</h2>
        <img src="https://photos.bandsintown.com/thumb/9815228.jpeg" style="border-radius:50px; height:40px;width: 40px">
        <b>Martin Garrix</b>
      </div>  
    </div>

    <div style="height:15px"></div>
    <div style="display:flex; justify-content: center">
      <div style="margin-right:50px">
        <button type="button" onclick="getElementById('porto').style.visibility='visible'" style="height: 40px; width:40px; border-radius: 50%; border-color: #f5f5f5; background-color:#f5f5f5"><img src="img/shareButton.svg" ></button>
      </div>

      <div style="margin-right:50px">
        <button type="button" style="height: 40px; width:40px;border-radius: 50%; border-color: #f5f5f5; background-color:#f5f5f5"><img src="img/repost.svg" ></button>
      </div>

      <div>
        <button type="button" onclick="eggMusic(event)" style="height: 40px; width:40px;border-radius: 50%; border-color: #f5f5f5; background-color:#f5f5f5"><img id="eggButton" src="img/egg.svg" ></button>
      </div>
    </div>
    <form id="playlists-form3" class="list">
      <div style="text-align: center;">
        <button type="button" id="buton" onclick="document.getElementById('portisse').style.visibility = 'visible'" style="height: 35px;width: 200px;background-color: #5685A0;margin-top: 20px; border-radius: 50px ;color: white; text-align: center;">Add song</button>
      </div>
    </form>
    
    <div id = "portisse" style = "visibility: hidden; background-color: lightgrey; width: 75%;left:40px;height: 220px; top: 250px;position:absolute; border-radius: 15%; text-align: center;">
      <h4 style="font-weight: bold; font-size: 25px;" >Add Song</h4>
      <div style="height:15px"></div>
      <div style="display:flex; align-items: center;">
        <label class="item item-input" id="search-search1" name="Pesquisar" style="flex-grow:1;position: absolute;width: 89%;height: 36px;left: 20px;">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search" oninput="search(event)">
        </label>
      </div>
      <div id="searchedSongs" style="background-color: white;height:100px; width: 88%; margin-left:20px;overflow: scroll;"></div>
      <button style="margin-top: 10px; width: 100px; height: 30px;" onclick="document.getElementById('portisse').style.visibility='hidden'">Cancel</button>
      
    </div>
    <div id="showline"></div>
  </ion-content>
</ion-view>

  text-align:center;
