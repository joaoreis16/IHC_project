<ion-view title="Playlists" id="page16">
  <ion-content padding="true" class="has-header">
    <div style="display:flex;">
    <button type="button" class="buttonBack" onclick="history.go(-1)"><img src="img/arrowBack.svg" style="margin-right: 20px;"/></button>
    <h2 style="text-align: center;"><b>My playlists</b></h2>
    </div>
    <div style="display: flex; border:solid 1px black;">
      <img src="img/playlist.png" alt="somw text" height="60px" width="100px">
      <p style="margin-left: 30%; font-style: oblique; font-weight: bolder; margin-top: 5%;">Chill music</p>
    </div>
    <div style="display: flex; border:solid 1px black; margin-top: 10px;">
      <img src="img/playlist1.png" alt="somw text" height="60px" width="100px">
      <p style="margin-left: 30%; font-style: oblique; font-weight: bolder; margin-top: 5%;">Hip-Hop</p>
    </div>

    <form id="playlists-form3" class="list">
      <div style="text-align: center;">
        <button type="button" id="buton" style="height: 35px;width: 200px;margin-top: 200px ;background-color: #5685A0; border-radius: 50px ;color: white; text-align: center;"><b>+</b> New Playlist</button>
      </div>
    </form>

    <div id = "portisse" style = "background-color: lightgrey; width: 75%;left:40px;height: 150px; top: 250px;position:absolute; border-radius: 15%; text-align: center">

      <label ui-sref="searchAutocomplete" class="item item-input" id="search-search1" name="Pesquisar" style="flex-grow:1;">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search">

    </div>

  <div class="musicTab" ui-sref="musica">

    <div class="musicImage"></div>
    <div>
      <h4 style="font-weight: bold">Caveira</h4>
      <h5>ProfJam</h5>
    </div>
    <div style="margin-left:auto">
      <img src="img/leftArrow.svg" style="height:35px">
    </div>
    <div>
      <img src="img/playButton.svg" style="height:40px; padding-left: 10px; padding-right: 10px;">
    </div>
    <div>    
      <img src="img/rightArrow.svg" style="height:35px">
    </div>
  </div>
</div>
</ion-content>
