<ion-view title="Home" hide-nav-bar="true" id="page10" style="background-color:#f5f5f5;">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div style="display:flex; background-color: #5685A0">
      <h1 id="home-heading9" style="color:#000000;font-weight: bold">NoteBird</h1>
      <img src="img/NoteBird.png" style="height:50px; padding-left:10px; border-radius:70%">
    </div>
    <div style="height: 150px">
      <h4 style="color:#000000; font-weight: bold; font-size: 25px;">Your Playlists</h4>
      <div style="display:flex"> 
        <img src="img/astro.jpg" style="height:125px; ">
        <img src="img/PmyYI02ITJe8ukfHm5WY_Evolve.jpg" style="height:125px; padding-left:10px">
      </div>
    </div>
    <h4 id="home-heading3" style="color:#000000;font-weight: bold; font-size: 25px;">NoteBird Weekly</h4>
    
    <div ng-repeat="item in feed | reverse" style="background-color: lightgray; border-radius: 10%;">
      <p style="text-align: center; font-size: 16px;">{{item.name}}</p>
      <img src="{{item.img}}" style="height:125px; width: 125px; margin:0 auto 15px auto; display:flex;" ng-if="item.img">
    </div>
  </ion-content>
  <div class="musicTab" ui-sref="musica">
    <div class="musicProgress"></div>
    <div class="musicImage"></div>
    <div>
      <h4 style="font-weight: bold">Bohemian Rhapsody</h4>
      <h5>Queen</h5>
    </div>
    <div style="margin-left:auto">
      <img src="img/leftArrow.svg" style="height:35px">
    </div>
    <div>
      <img src="img/playButton.svg" style="height:40px; padding-left: 10px; padding-right: 10px;">
    </div>
    <div>    
      <img src="img/rightArrow.svg" style="height:35px">
    </div>
  </div>
</div>
</ion-view>
